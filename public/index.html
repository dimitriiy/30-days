<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stolen-styles.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Burn</title>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/tailwindcss-animated@1.0.1/src/index.min.js
  "></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <body>
    <header class="w-full">
      <nav class="flex h-14 items-center text-sm font-medium container">
        <div class="flex w-full items-center justify-between">
          <div class="relative flex items-center gap-3">
            <a class="flex space-x-1.5 focus:outline-none items-center focus-visible:ring-2" href="/public"
              ><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 38 38" fill="none">
                <rect width="38" height="38" rx="4.5" fill="#3178C6"></rect>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.6947 20.9344H20V18H8V20.9344H12.2842V34H15.6947V20.9344Z"
                  fill="white"
                ></path>
                <path d="M22 34V18H25.4511V24.6309H30.5405V18H34V34H30.5405V27.3458H25.4511V34H22Z" fill="white"></path>
              </svg>
              <div class="font-bold leading-3" id="name"></div
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1">
      <div class="flex flex-col gap-5 pb-8 md:gap-10 md:py-5">
        <div class="container">
          <div class="relative mx-auto w-fit text-center">
            <div
              class="absolute left-0 top-0 -z-10 hidden h-full w-full transform-gpu bg-gradient-to-r from-red-500 via-red-600 to-green-500 opacity-70 blur-3xl dark:block sm:opacity-40"
            ></div>
            <h1
              class="animate__animated animate__rubberBand mb-10 mt-16 text-4xl font-bold tracking-tighter text-black dark:text-white sm:text-8xl"
            >
              <span>Жир</span> <span class="text-red-600">Бёрнинг</span>
              <div class="text-3xl animate__animated animate__rubberBand h-full w-full transform-gpu month">АПРЕЛЬ</div>
            </h1>

            <div class="timer font-bold tracking-tighter" style="font-size: 20px">Осталось <span></span> дней</div>
          </div>
        </div>
        <div class="container">
          <section
            id="cards"
            class="w-[calc(100% + 8rem)] grid grid-cols-[repeat(1,240px)] justify-center gap-4 sm:px-8 md:-mx-16 md:grid-cols-[repeat(3,240px)] md:px-0 lg:mx-0 lg:w-full xl:grid-cols-[repeat(4,240px)] 2xl:gap-8"
          ></section>
        </div>
      </div>
    </main>

    <div id="sticky" class="modal">
      <div class="user-list">
        <div class="user-list__item">
          <div class="user-icon from-purple-500 to-pink-500 group bg-gradient-to-br">
            &#127939;&#8205;&#9792;&#65039;
          </div>
          <button
            class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200"
          >
            <span
              data-user="2"
              rel="modal:close"
              class="user-btn relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Юля
            </span>
          </button>
        </div>

        <div class="user-list__item">
          <div class="user-icon from-purple-500 to-black-500 group bg-gradient-to-br">
            &#127939;&#8205;&#9794;&#65039;
          </div>

          <button
            class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
          >
            <span
              rel="modal:close"
              data-user="1"
              class="user-btn relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Дима
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="loader">
      <div class="fire">
        <div class="flames">
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
        </div>
      </div>

      <h2 class="transform-gpu font-bold tracking-tighter">Начинаем жечь жир, подождите...</h2>
    </div>
    <div id="noty-success" class="modal modal--noty">
      <div class="content">
        <h1>Ты скала!</h1>
        <img src="justdoit.gif" alt="" />
      </div>
    </div>
    <div id="noty-fail" class="modal modal--noty">
      <div class="content">
        <h1>Постарайся в следующий раз!</h1>
        <img src="giphy.gif" alt="" />
      </div>
    </div>

    <div id="table-cards-modal" class="modal">
      <div class="content"></div>
    </div>

    <button class="zoom-btn"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
  </body>
</html>
